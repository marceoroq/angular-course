<h3>By Region <small class="text-primary">{{ activeRegion | titlecase }}</small></h3>
<hr>

<h5>Select a region</h5>
<div class="row">
    <div class="col">
        <button *ngFor="let region of regions" [class]="getCssClass(region)" (click)="activateRegion(region)">
            {{ region }}
        </button>
    </div>
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
