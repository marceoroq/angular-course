<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input class="form-control" type="text" name="query" placeholder="Search country..." [(ngModel)]="query">
        </form>
    </div>
</div>


<div *ngIf="hasError" class="alert alert-danger">
    <p>Nothing was found with this entry <strong>{{ query }}</strong></p>
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Flag</th>
                    <th>Name</th>
                    <th>Population</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries; let i = index;">
                    <td>{{ i + 1 }}</td>
                    <td><img class="img-flag" [src]="country.flag" alt=""></td>
                    <td>{{ country.name }}</td>
                    <td>{{ country.population | number }}</td>
                    <td><a [routerLink]="['/country', country.alpha2Code]">More...</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
